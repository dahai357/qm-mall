<div class="store-store-setting-searchConfig">


        <div class="base-item">
            <div class="base-label">
                <label >
                        搜索热门推荐：
                </label>
            </div>
            <div class="base-content">
                    <input type="text" class="w200" v-model.trim="name"> <a class="distribution-node-nomargin-search" @click="add()">添加</a>

                    <ul class="ncsc-list-recommend">
                        <li v-for="(item,i) in recommendWord">
                            <input type="hidden" :value="item" name="recommend_word[0]">{{item}}
                            <div class="ncsc-btn-del" @click="deleteData(i)">×</div>
                        </li>
                    </ul>
            </div>
        </div>


        <div class="bottom">
            <label class="submit-border"><input id="store_submit" type="button" class="submit" value="提交" @click="submitRecommendWord" :disabled="btnClick.submitRecommendWordBtn"></label>
        </div>
